<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <style>
    body {
      background-color: hsl(335, 100%, 30%);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .error-code {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 24px;
      margin-bottom: 40px;
    }
    
    .home-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Not Found</p>
    <p>Go back to <a class="home-link" href="/">homepage</a>.</p>
  </div>
</body>
</html>
